---
  - block:
    - name: Create group
      group: name=wso2 state=present
      become: true
      become_method: sudo

    - name: Add wso2carbon user
      user: name="{{ wso2_user }}" shell=/bin/bash group=wso2
      become: true
      become_method: sudo

    - name: Create WSO2 directory
      file:
        path: /opt/wso2
        state: directory
        mode: 0755

    - name: Copy the Debian package of WSO2 Stream Processor
      copy:
        src: "{{ product_package_location }}/{{ product_archive_deb }}"
        dest: "{{ product_path }}/{{product_archive_deb }}"
        mode: u=rwx,g=rx,o=rx
      when: ansible_os_family == "Debian"

    - name: Copy the RPM package of WSO2 Stream Processor
      copy:
        src: "{{ product_package_location  }}/{{ product_archive_rpm  }}"
        dest: "{{ product_path  }}/{{ product_archive_rpm  }}"
        mode: u=rw,g=r,o=r
      when: ansible_os_family == "RedHat"

    - name: Install a .deb package
      apt:
        deb: "{{ product_path  }}/{{ product_archive_deb  }}"
      when: ansible_os_family == "Debian"

    - name: Install a .rpm package
      apt:
        deb: "{{ product_path  }}/{{ product_archive_rpm  }}"
      when: ansible_os_family == "RedHat"

    - name: Change the owner of WSO2 directory
      file:
        path: "{{ setup_path }}"
        state: directory
        recurse: true
        owner: "{{ wso2_user }}"
        group: "{{ wso2_group }}"
        mode: 0755

    become: true
    become_user: root

  - block:
    - name: "Copy JDBC Driver"
      copy:
       src: "files/{{ jdbc_driver }}"
       dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/lib"

    - name: "Copy deployment.yaml"
      template:
        src: "carbon-home/conf/dashboard/deployment.yaml.j2"
        dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/conf/dashboard/deployment.yaml"

    - name: "Copy dashboard.sh"
      template:
        src: "carbon-home/bin/dashboard.sh.j2"
        dest: "{{ setup_path }}/{{ product_name }}/{{ product_version }}/bin/dashboard.sh"

    when: "(inventory_hostname in groups['sp'])"
    become: true
    become_method: sudo
    become_user: "{{ wso2_user }}"

# Enable customization by uncommenting the following and adding the changes to the customize.yml
      # - import_tasks: custom.yml

  - block:
    - name: "Copy WSO2SP service file"
      template:
        src: "wso2sp-dashboard.service.j2"
        dest: "{{ systemd_path }}/wso2sp-dashboard.service"

    - name: "Reload systemctl daemon"
      command: systemctl daemon-reload

    - name: "Start wso2-sp as a service"
      command: systemctl start wso2sp-dashboard.service

    become: true
    become_user: root
