---
# NOTE: The parameterized values has the default values from the original pack. Please change them according to your
# requirements. If you need to add additional configurations, please use the custom.yml under each role.

wso2_carbon:
  ports:
    offset: 0
  id: wso2sp_dashboard_1
  host: 0.0.0.0

databridge_config:
  worker_threads: 10
  keystore_location: ${sys:carbon.home}/resources/security/wso2carbon.jks
  keystore_password: wso2carbon
  thrift_data_receiver:
    tcp_port: '7611'
    ssl_port: '7711'
  binary_data_receiver:
    tcp_port: '9611'
    ssl_port: '9711'
    hostname: 0.0.0.0

data_agent_config:
  thrift_agent:
    truststore_path: ${sys:carbon.home}/resources/security/client-truststore.jks
    password: wos2carbon
  binary_agent:
    truststore_path: ${sys:carbon.home}/resources/security/client-truststore.jks
    password: wos2carbon

secure_vault:
  private_key_alias: wso2carbon
  keystore_location: ${sys:carbon.home}/resources/security/securevault.jks
  secret_properties_file: ${sys:carbon.home}/conf/${sys:wso2.runtime}/secrets.properties
  master_key_reader_file: ${sys:carbon.home}/conf/${sys:wso2.runtime}/master-keys.yaml

# HA configuration
state_persistence:
  enabled: false

wso2_transport_http:
  listener_configurations:
    port: 9643
    keystore_file: ${carbon.home}/resources/security/wso2carbon.jks
    password: wso2carbon
    cert_password: wso2carbon
